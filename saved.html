<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css"
    />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Saved Page</title>
  </head>
  <body>
    <!--Bulma Image Carousel Style Sheet-->
    <figcaption>
      <div class="field is-grouped">
        <div id="chk" class="modal">
          <div class="modal-background">Chicken Protein</div>
          <div class="modal-content">
            <p class="image is-4by3">All of your saved chicken based protein selections are conveniently located here.
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
            </p>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <div>
          <button id="ch1" class="button is-danger is-large" id="lanuchModal">Chicken Recipes</button>
        </div>
        <div id="beef" class="modal">
          <div class="modal-background">Beef Protein</div>
          <div class="modal-content">
            <p class="image is-4by3">All of your saved beef based protein selections are conveniently located here.
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
            </p>
          </div>
          <button id="b1" class="modal-close is-large" aria-label="close"></button>
        </div>
        <div>
          <button class="button is-danger is-large" id="lanuchModal">Beef Recipes</button>
        </div>
        <div id="Vegan" class="modal">
          <div class="modal-background">Vegan Protein</div>
          <div class="modal-content">
            <p class="image is-4by3">All of your saved vegan based protein selections are conveniently located here.
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="">
            </p>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <div>
          <button id="v1" class="button is-danger is-large" id="lanuchModal">Vegan Recipes</button>
        </div>
      </div>
    </figcaption>  
    <script>
      $("#lanuchModal").click(function() {
       
        $(".modal").addClass("is-active"); 
       
      });
       
       
       
       
      $(".modal-close").click(function() {
       
         $(".modal").removeClass("is-active");
       
      });
       
       
       
       
      $("#closebtn").click(function() {
       
         $(".modal").removeClass("is-active");
       
      });
       
      </script>
  </body>
</html>
